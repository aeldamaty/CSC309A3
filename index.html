<!DOCTYPE html>
<html>
	<head>
		<title> Twitter API </title>
		<link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
		<!--<link rel="stylesheet" href="style.css">-->
		
	</head>
	
	<body>
		<!-- Standard button -->
		<button type="button" class="btn btn-default">All Tweets</button>

		<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
		<button type="button" class="btn btn-primary">All Users</button>

		<!-- Indicates a successful or positive action -->
		<button type="button" class="btn btn-success">All External Links</button>

		<form class="form-inline">
		  <div class="form-group">
		    <label class="sr-only" for="exampleInputEmail3">Tweet ID</label>
		    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Tweet ID">
		  </div>
		  <button type="submit" class="btn btn-default">Get Tweet Details</button>
		</form>

		<form class="form-inline">
		  <div class="form-group">
		    <label class="sr-only" for="exampleInputEmail3">User Name</label>
		    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="User Name">
		  </div>
		  <button type="submit" class="btn btn-default">Get Profile Info</button>
		</form>

		<!--<script src="./scripts/module.js" type="text/javascript"></script>-->
	</body>
</html>
