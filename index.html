<!DOCTYPE html>
<html>
	<head>
		<title> Twitter API </title>
		<link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
		<!--<link rel="stylesheet" href="style.css">-->
		
	</head>
	
	<body>
		<!-- Standard button -->
		<button type="button" class="btn btn-default" id ="allTweets">All Tweets</button>

		<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
		<button type="button" class="btn btn-primary" id ="allUsers">All Users</button>

		<!-- Indicates a successful or positive action -->
		<button type="button" class="btn btn-success" id ="allLinks">All External Links</button>

		<form class="form-inline">
		  <div class="form-group">
		    <label class="sr-only" for="tweetID">Tweet ID</label>
		    <input type="text" class="form-control" id="tweetID" placeholder="Tweet ID">
		  </div>
		  <button type="button" class="btn btn-default" id ="tweetDetails">Get Tweet Details</button>
		</form>

		<form class="form-inline">
		  <div class="form-group">
		    <label class="sr-only" for="userName">User Name</label>
		    <input type="text" class="form-control" id="userName" placeholder="User Name">
		  </div>
		  <button type="button" class="btn btn-default" id ="profileInfo">Get Profile Info</button>
		</form>

		<div id = "results">

		</div>

		<div id = "theURLS">
		</div>


		<script src ="./scripts/jQuery.js"></script>
		<script src="./scripts/module.js" type="text/javascript"></script>
	</body>
</html>
